<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק: תרחץ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Assistant',sans-serif;background-color:#000;color:#f9fafb;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem}
        .screen{width:100%;max-width:1200px;margin:auto;animation:fadeIn .6s ease-in-out}
        .screen.hidden{display:none !important}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
        .gradient-text{background-image:linear-gradient(to right,#a78bfa,#f472b6);-webkit-background-clip:text;background-clip:text;color:transparent}
        .btn{display:inline-block;font-weight:600;padding:.5rem 1rem;border-radius:.5rem;transition:all .2s ease-in-out;border:none;cursor:pointer}.btn-primary{background-color:#4f46e5;color:#fff}.btn-primary:hover:not(:disabled){background-color:#6366f1}.btn-secondary{background-color:#374151;color:#fff}.btn-secondary:hover{background-color:#4b5563}.btn:disabled{opacity:.5;cursor:not-allowed}
        
        /* New Crossword Styles */
        #tarchetz-container { background-color: #111827; padding: 1rem; border-radius: 1rem; }
        #tarchetz-grid { display: grid; gap: 4px; }
        .grid-cell { position: relative; background-color: #1f2937; border-radius: 4px; aspect-ratio: 1 / 1; }
        .grid-cell.empty { background-color: transparent; }
        
        .clue-cell {
            background-color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #d1d5db;
            text-transform: uppercase;
            position: relative;
        }
        .clue-arrow {
            position: absolute;
            width: 12px;
            height: 12px;
            color: #9ca3af;
        }
        .arrow-right { right: 4px; }
        .arrow-down { bottom: 4px; }

        .answer-cell input {
            direction: rtl;
            font-family: 'Assistant', sans-serif;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 1px solid #4b5563;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0;
            border-radius: 4px;
        }
        .answer-cell input:focus {
            outline: none;
            background-color: #4f46e5;
            border-color: #a78bfa;
            transform: scale(1.1);
            z-index: 10;
        }
        .answer-cell input.correct { border-color: #34d399; background-color: rgba(16, 185, 129, 0.2); }
        .answer-cell input.incorrect { border-color: #f87171; background-color: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body>

    <div id="user-greeting-container"></div>

    <div id="loading-screen" class="screen text-center">
        <h1 class="text-3xl font-bold gradient-text">טוען תרחץ...</h1>
    </div>

    <div id="game-screen" class="screen hidden flex-col items-center w-full">
        <div id="tarchetz-container" class="w-full max-w-2xl">
            <div class="flex justify-between items-center p-4">
                <a href="hub.html" class="btn btn-secondary">חזור</a>
                <h2 class="text-2xl font-bold">תרחץ <span id="level-name"></span></h2>
                <div id="timer" class="text-2xl font-mono" dir="ltr">00:00</div>
            </div>
            <div id="tarchetz-grid"></div>
             <div class="text-center mt-6">
                <button id="check-btn" class="btn btn-primary px-8">בדיקה</button>
            </div>
        </div>
    </div>

    <div id="score-screen" class="screen hidden flex-col items-center text-center">
        <div class="p-8 bg-gray-800 rounded-2xl max-w-lg">
            <h1 id="score-title" class="text-5xl font-bold mb-4 gradient-text">כל הכבוד!</h1>
            <p id="score-message" class="text-2xl text-gray-300 mb-2"></p>
            <p id="final-score" class="text-4xl font-bold my-8"></p>
            <div class="flex gap-4 justify-center">
                <button id="play-again-btn" class="btn btn-primary">שחק שוב</button>
                <a href="hub.html" class="btn btn-secondary">חזור למרכז</a>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDJIS34Bg2KWa28WQU46wV5dtDsw8qZEVM",
        authDomain: "english-4-you-fb80b.firebaseapp.com",
        projectId: "english-4-you-fb80b",
        storageBucket: "english-4-you-fb80b.appspot.com",
        messagingSenderId: "974140187099",
        appId: "1:974140187099:web:97484c5cfc8a15d27b47fe",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- SHARED HEADER SCRIPT ---
    function createHeader(userData) {
        const container = document.getElementById('user-greeting-container');
        if (!container) return;
        container.innerHTML = '';
        const greetingDiv = document.createElement('div');
        greetingDiv.className = 'fixed top-4 left-4 bg-gray-800 bg-opacity-80 backdrop-blur-sm text-white py-2 px-4 rounded-lg shadow-lg cursor-pointer z-50';
        const now = new Date();
        const hour = now.getHours();
        let timeGreeting = (hour >= 5 && hour < 12) ? 'בוקר טוב' : (hour >= 12 && hour < 18) ? 'צהריים טובים' : 'ערב טוב';
        greetingDiv.textContent = `${timeGreeting}, ${userData.name || 'אורח'}`;
        greetingDiv.addEventListener('click', () => {
            if (confirm('האם אתה בטוח שברצונך להתנתק?')) {
                signOut(auth).catch(error => console.error('Sign out error', error));
            }
        });
        container.appendChild(greetingDiv);
    }
    
    // --- WORD BANK ---
    const wordBank = {
        easy: [ { en: 'SUN', he: 'שמש' }, { en: 'CAT', he: 'חתול' }, { en: 'DOG', he: 'כלב' }, { en: 'CAR', he: 'אוטו' }, { en: 'SKY', he: 'שמיים' }, { en: 'BIG', he: 'גדול' }, { en: 'RED', he: 'אדום' }, { en: 'ONE', he: 'אחד' }, { en: 'MAN', he: 'איש' }, { en: 'EAT', he: 'אכל' } ],
        medium: [ { en: 'APPLE', he: 'תפוח' }, { en: 'WATER', he: 'מים' }, { en: 'HOUSE', he: 'בית' }, { en: 'HAPPY', he: 'שמח' }, { en: 'MONEY', he: 'כסף' }, { en: 'MUSIC', he: 'מוזיקה' }, { en: 'GREEN', he: 'ירוק' }, { en: 'TABLE', he: 'שולחן' }, { en: 'DREAM', he: 'חלום' }, { en: 'SMILE', he: 'חיוך' } ],
        hard: [ { en: 'BEAUTIFUL', he: 'יפה' }, { en: 'COMPUTER', he: 'מחשב' }, { en: 'INTERESTING', he: 'מעניין' }, { en: 'KNOWLEDGE', he: 'ידע' }, { en: 'LANGUAGE', he: 'שפה' }, { en: 'OPPORTUNITY', he: 'הזדמנות' }, { en: 'RESTAURANT', he: 'מסעדה' }, { en: 'CHOCOLATE', he: 'שוקולד' }, { en: 'DIFFICULT', he: 'קשה' }, { en: 'EDUCATION', he: 'חינוך' } ]
    };

    // --- State & DOM ---
    const state = { level: 'easy', user: null, startTime: null, timerInterval: null, puzzle: null };
    const loadingScreen = document.getElementById('loading-screen');
    const gameScreen = document.getElementById('game-screen');
    const scoreScreen = document.getElementById('score-screen');
    const gridContainer = document.getElementById('tarchetz-grid');
    const checkBtn = document.getElementById('check-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const timerEl = document.getElementById('timer');

    // --- Initialization ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            state.user = user;
            getDoc(doc(db, "users", user.uid)).then(docSnap => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    createHeader(userData);
                    state.level = userData.level || 'easy';
                    startGame();
                } else { window.location.href = 'login.html'; }
            });
        } else {
            state.user = null;
            const params = new URLSearchParams(window.location.search);
            state.level = params.get('level') || 'easy';
            startGame();
        }
    });

    function startGame() {
        const levelNames = { easy: 'קל', medium: 'בינוני', hard: 'קשה' };
        document.getElementById('level-name').textContent = levelNames[state.level];
        
        const puzzle = generatePuzzle(wordBank[state.level]);
        state.puzzle = puzzle;
        renderPuzzle(puzzle);
        
        state.startTime = Date.now();
        clearInterval(state.timerInterval);
        state.timerInterval = setInterval(updateTimer, 1000);
        
        loadingScreen.classList.add('hidden');
        scoreScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
    }

    function generatePuzzle(words) {
        const shuffled = [...words].sort(() => 0.5 - Math.random());
        const puzzleWords = [];
        const gridSize = 12;
        const grid = Array(gridSize).fill(0).map(() => Array(gridSize).fill(null));
        
        let placedCount = 0;
        for (const wordPair of shuffled) {
            if (placedCount >= 15) break; // Limit words for a cleaner grid
            const len = wordPair.he.length + 1; // Word + clue
            const dir = Math.random() > 0.5 ? 'across' : 'down';
            
            let placed = false;
            for (let i = 0; i < 20; i++) { // 20 attempts to place a word
                const r = Math.floor(Math.random() * (dir === 'across' ? gridSize : gridSize - len));
                const c = Math.floor(Math.random() * (dir === 'down' ? gridSize : gridSize - len));
                
                if (canPlace(r, c, len, dir, grid)) {
                    for (let j = 0; j < len; j++) {
                        const curR = dir === 'across' ? r : r + j;
                        const curC = dir === 'down' ? c : c + j;
                        grid[curR][curC] = 'taken';
                    }
                    puzzleWords.push({ ...wordPair, r, c, dir });
                    placed = true;
                    placedCount++;
                    break;
                }
            }
        }
        return { grid: grid, words: puzzleWords, size: gridSize };
    }

    function canPlace(r, c, len, dir, grid) {
        for (let i = 0; i < len; i++) {
            const curR = dir === 'across' ? r : r + i;
            const curC = dir === 'down' ? c : c + i;
            if (grid[curR][curC]) return false;
        }
        return true;
    }

    function renderPuzzle({ grid, words, size }) {
        gridContainer.innerHTML = '';
        gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        
        const cellElements = Array(size).fill(0).map(() => Array(size).fill(null));

        words.forEach((word, index) => {
            const { r, c, dir, en, he } = word;
            // Clue cell
            const clueCell = document.createElement('div');
            clueCell.className = 'grid-cell clue-cell';
            clueCell.textContent = en;
            clueCell.innerHTML += `<svg class="clue-arrow ${dir === 'across' ? 'arrow-right' : 'arrow-down'}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${dir === 'across' ? 'M17 8l4 4m0 0l-4 4m4-4H3' : 'M16 17l-4 4m0 0l-4-4m4 4V3'}"></path></svg>`;
            cellElements[r][c] = clueCell;
            
            // Answer cells
            for (let i = 0; i < he.length; i++) {
                const answerR = dir === 'across' ? r : r + i + 1;
                const answerC = dir === 'down' ? c : c + i + 1;
                const answerCell = document.createElement('div');
                answerCell.className = 'grid-cell answer-cell';
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.dataset.r = answerR;
                input.dataset.c = answerC;
                input.dataset.correct = he[i];
                input.dataset.wordIndex = index;
                input.dataset.letterIndex = i;
                answerCell.appendChild(input);
                cellElements[answerR][answerC] = answerCell;
            }
        });

        for(let r = 0; r < size; r++) {
            for (let c = 0; c < size; c++) {
                if (cellElements[r][c]) {
                    gridContainer.appendChild(cellElements[r][c]);
                } else {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'grid-cell empty';
                    gridContainer.appendChild(emptyCell);
                }
            }
        }
        addInputListeners();
    }

    function addInputListeners() {
        const inputs = gridContainer.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value) {
                    const wordIndex = parseInt(e.target.dataset.wordIndex);
                    const letterIndex = parseInt(e.target.dataset.letterIndex);
                    const word = state.puzzle.words[wordIndex];
                    if (letterIndex < word.he.length - 1) {
                        const nextR = word.dir === 'across' ? word.r : word.r + letterIndex + 2;
                        const nextC = word.dir === 'down' ? word.c : word.c + letterIndex + 2;
                        const nextInput = gridContainer.querySelector(`[data-r='${nextR}'][data-c='${nextC}']`);
                        if (nextInput) nextInput.focus();
                    }
                }
            });
             input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    const wordIndex = parseInt(e.target.dataset.wordIndex);
                    const letterIndex = parseInt(e.target.dataset.letterIndex);
                    const word = state.puzzle.words[wordIndex];
                     if (letterIndex > 0) {
                        const prevR = word.dir === 'across' ? word.r : word.r + letterIndex;
                        const prevC = word.dir === 'down' ? word.c : word.c + letterIndex;
                        const prevInput = gridContainer.querySelector(`[data-r='${prevR}'][data-c='${prevC}']`);
                        if (prevInput) prevInput.focus();
                    }
                }
            });
        });
    }

    function updateTimer() {
        const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timerEl.textContent = `${minutes}:${seconds}`;
    }

    checkBtn.addEventListener('click', () => {
        clearInterval(state.timerInterval);
        let correctCount = 0;
        const inputs = gridContainer.querySelectorAll('input');
        inputs.forEach(input => {
            if (input.value === input.dataset.correct) {
                correctCount++;
                input.classList.add('correct');
            } else if (input.value !== '') {
                input.classList.add('incorrect');
            }
            input.disabled = true;
        });
        
        const totalCells = inputs.length;
        const accuracy = totalCells > 0 ? Math.round((correctCount / totalCells) * 100) : 0;
        const timeTaken = Math.round((Date.now() - state.startTime) / 1000);
        showScore(accuracy, timeTaken);
    });

    async function showScore(accuracy, timeTaken) {
        const scoreTitle = document.getElementById('score-title');
        const scoreMessage = document.getElementById('score-message');
        const finalScore = document.getElementById('final-score');
        
        scoreTitle.textContent = accuracy > 80 ? "מעולה!" : "אפשר להשתפר";
        finalScore.innerHTML = `דיוק: <span class="${accuracy > 80 ? 'text-green-400' : 'text-red-400'}">${accuracy}%</span> | זמן: ${timeTaken} שניות`;
        
        if (state.user) {
            scoreMessage.textContent = "התוצאה נשמרה בפרופיל שלך!";
            const userDocRef = doc(db, "users", state.user.uid);
            try {
                await updateDoc(userDocRef, {
                    "progress.tarchetz": arrayUnion({
                        level: state.level,
                        accuracy: accuracy,
                        time: timeTaken,
                        date: new Date()
                    })
                });
            } catch (error) {
                console.error("Error updating score: ", error);
                scoreMessage.textContent = "שגיאה בשמירת התוצאה.";
            }
        } else {
            scoreMessage.textContent = "התחבר כדי לשמור את התוצאות שלך!";
        }
        
        showScreen('score');
    }

    playAgainBtn.addEventListener('click', startGame);

</script>
</body>
</html>
